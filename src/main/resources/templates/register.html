<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body>
<header th:replace = "fragments :: header"></header>

<form class="loginForm" action="/register" method="POST">
    <p>
    <label for="username">username (req)</label>
    <input type="text" name="username" id="username"
           minlength="3" maxlength="10" required/>
    </p>
    <label for="firstName">first name (req)</label>
    <input type="text" name="firstName" id="firstName" required/>
    <p>
    <label for="lastName">last name (req)</label>
    <input type="text" name="lastName" id="lastName" required/>
    </p>
    <p>
    <label for="avatarUrl">avatar</label>
    <input type="url" name="avatarUrl" id="avatarUrl" value="http://"/>
    </p>
    <p>
    <label for="password">password (req)</label>
        <input type="password" name="password" pattern="(?=.*\d)(?=.*[\W_]).{8,}"
               title="8 characters, at least one special character and one number"
               id="password">
    </p>

    <button type="submit">register</button>
</form>

<footer th:replace = "fragments :: footer"></footer>

</body>
</html>
