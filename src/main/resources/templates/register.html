<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body>
<header th:replace = "fragments :: header"></header>

<form class="loginForm" action="/register" method="POST">
    <p>
    <label for="username">username </label>
    <input type="text" name="username" id="username" />
    </p>
    <label for="firstName">first Name</label>
    <input type="text" name="firstName" id="firstName" />
    <p>
    <label for="lastName">last Name</label>
    <input type="text" name="lastName" id="lastName" />
    </p>
    <p>
    <label for="avatarUrl">avatar</label>
    <input type="url" name="avatarUrl" id="avatarUrl" />
    </p>
    <p>
    <label for="password">password</label>
        <input type="password" name="password" pattern="(?=.*\d)(?=.*[\W_]).{8,}"
               title="8 characters, at least one special character and one number"
               id="password"></p>
    </p>



    <button type="submit">register</button>
</form>

<footer th:replace = "fragments :: footer"></footer>

</body>
</html>
