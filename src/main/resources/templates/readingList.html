<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>User Reading List</title>
</head>
<body>
<header th:replace="fragments :: header"></header>

<main>
    <h1>Reading List</h1>
    <table>
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Status</th>
            <th>Tag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.getBookId()}">Book ID</td>
            <td th:text="${entry.getTitle()}">Book Title</td>
            <td th:text="${entry.getAuthor()}">Author Name</td>
            <td th:text="${entry.getYear()}">Year</td>
            <td th:text="${entry.isRead() ? 'Read' : 'Unread'}"></td>
            <td th:text="${entry.getTag()}">Tag</td>

            <td>
                <form th:action="@{/setTag}" method="post">
                    <input type="hidden" name="bookId" th:value="${entry.getBookId()}"/>
                    <input type="text" name="tag" placeholder="Enter tag" required/>
                    <button type="submit">Set Tag</button>
                </form>
            </td>

            <td>
                <form th:action="@{/markAsRead}" method="post">
                    <input type="hidden" name="bookId" th:value="${entry.getBookId()}"/>
                    <button type="submit" th:disabled="${entry.isRead()}">Mark as Read</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</main>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
